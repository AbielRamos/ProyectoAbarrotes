<ion-router-outlet></ion-router-outlet>

<!-- Mostrar la barra de navegación solo si NO estás en la página de login -->
<ion-tabs *ngIf="shouldShowMenu()">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="explorar">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>Explorar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="historial">
      <ion-icon name="time-outline"></ion-icon>
      <ion-label>Historial</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cuenta">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Cuenta</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
