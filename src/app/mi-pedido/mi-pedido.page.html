<ion-header>
  <ion-toolbar>
    <ion-title>Mi Pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="productosPedido.length > 0; else noProductos">
    <ion-item *ngFor="let producto of productosPedido">
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>Cantidad: {{ producto.cantidad || 0 }}</p>
        <p>Precio: ${{ producto.precio || 0 }}</p>
      </ion-label>
      <ion-label slot="end">
        <h2>Total: ${{ (producto.precio || 0) * (producto.cantidad || 0) }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>



  
  <ion-item>
    <ion-label>Total del pedido:</ion-label>
    <ion-label>${{ total }}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Hora para el pedido:</ion-label>
    <ion-input [(ngModel)]="horaPedido" type="time"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="programarPedido()">Programar Pedido</ion-button>

  <ng-template #noProductos>
    <ion-item>
      <ion-label>No hay productos en el pedido.</ion-label>
    </ion-item>
  </ng-template>
</ion-content>
